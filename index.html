<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main id="container">
        <div id="calculator">
     <h1>Calculadora de Juros Compostos</h1><hr>
     
        <div id="input_box">
         <div class="input-field">
           <label for="principal">Valor Inicial:</label>
           <input type="number" id="principal" placeholder="Insira o valor inicial">
        </div> 
    
        <div class="input-field">
           <label for="fee">Taxa de Juros (% ao dia):</label>
           <input type="number" id="fee" placeholder="Insira a taxa de juros">
        </div>

        <div class="input-field">
           <label for="days">Número de Dias:</label>
           <input type="number" id="days" placeholder="Insira o número de dias">
        </div>
    
    
        <div id="result">
         <h4>Total:</h4>
         <span id="total">
            R$ 0.00
         </span>
       </div>
     <button id="calculate">Calcular</button>
     <button id="limpar">Limpar</button>
         </div>
      </div>
    </main>

           <tr>
             <th>Dia</th>
             <th>Valor Acumulado</th>           
           </tr>

        </table> -->
   
      

    <script type="text/javascript" src="calcular.js"></script>
</body>
</html>
